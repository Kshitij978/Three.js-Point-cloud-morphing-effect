<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive 3D particle morphing visualization with Three.js and GSAP"
    />
    <meta name="author" content="Kshitij Srivastava" />
    <title>3D Particle Morphing | Interactive WebGL Experience</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="./assets/index-DKPlbzSG.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/three-r3By-ZkY.js">
    <link rel="modulepreload" crossorigin href="./assets/gsap-DdPmJgzX.js">
    <link rel="stylesheet" crossorigin href="./assets/index-CL77TWY8.css">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <p class="loader-text">Initializing 3D Environment...</p>
        <div class="loader-progress">
          <div class="loader-progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Main Scene Container -->
    <div id="scene" class="scene">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Info Panel -->
    <div class="info-panel" id="info-panel">
      <button
        class="info-toggle"
        id="info-toggle"
        aria-label="Toggle info panel"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <line x1="12" y1="8" x2="12.01" y2="8" />
        </svg>
      </button>
      <div class="info-content" id="info-content">
        <h2>3D Particle Morphing</h2>
        <p class="info-description">
          An interactive WebGL visualization particles morphing between 3D
          shapes. Built with Three.js and GSAP for smooth, performant
          animations.
        </p>
        <div class="info-tech">
          <span class="tech-badge">Three.js</span>
          <span class="tech-badge">GSAP</span>
          <span class="tech-badge">WebGL</span>
          <span class="tech-badge">Vite</span>
        </div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="control-header">
        <h3>Controls</h3>
      </div>

      <div class="control-section">
        <label class="control-label">Shapes</label>
        <div class="shape-buttons">
          <button class="shape-btn active" data-shape="queen" id="btn-queen">
            <span class="shape-number">01</span>
            <span class="shape-name">Queen</span>
          </button>
          <button class="shape-btn" data-shape="pawn" id="btn-pawn">
            <span class="shape-number">02</span>
            <span class="shape-name">Pawn</span>
          </button>
          <button class="shape-btn" data-shape="explode" id="btn-explode">
            <span class="shape-number">03</span>
            <span class="shape-name">Explode</span>
          </button>
        </div>
      </div>

      <div class="control-section">
        <label class="control-label" for="speed-slider">
          Animation Speed
          <span class="control-value" id="speed-value">1.0x</span>
        </label>
        <input
          type="range"
          id="speed-slider"
          class="slider"
          min="0.1"
          max="3"
          step="0.1"
          value="1"
        />
      </div>

      <div class="control-section">
        <label class="control-label" for="particle-size-slider">
          Particle Size
          <span class="control-value" id="size-value">1.6</span>
        </label>
        <input
          type="range"
          id="particle-size-slider"
          class="slider"
          min="0.5"
          max="4"
          step="0.1"
          value="1.6"
        />
      </div>

      <div class="control-section">
        <label class="control-label">Particle Color</label>
        <div class="color-picker">
          <button
            class="color-btn active"
            data-color="#088cff"
            style="background: #088cff"
          ></button>
          <button
            class="color-btn"
            data-color="#ff052b"
            style="background: #ff052b"
          ></button>
          <button
            class="color-btn"
            data-color="#00ff88"
            style="background: #00ff88"
          ></button>
          <button
            class="color-btn"
            data-color="#ff00ff"
            style="background: #ff00ff"
          ></button>
          <button
            class="color-btn"
            data-color="#ffaa00"
            style="background: #ffaa00"
          ></button>
          <button
            class="color-btn"
            data-color="#ffffff"
            style="background: #ffffff"
          ></button>
        </div>
      </div>

      <div class="control-section">
        <label class="control-label">
          <input type="checkbox" id="auto-rotate" checked />
          Auto Rotate
        </label>
      </div>
    </div>

    <!-- Stats Display -->
    <div class="stats-panel">
      <div class="stat-item">
        <span class="stat-label">FPS</span>
        <span class="stat-value" id="fps-counter">60</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Created with <span class="heart">â™¥</span> using Three.js & GSAP</p>
      <div class="footer-links">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer"
          >GitHub</a
        >
        <a href="#" id="fullscreen-btn">Fullscreen</a>
      </div>
    </footer>

  </body>
</html>
